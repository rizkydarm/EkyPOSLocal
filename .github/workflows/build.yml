name: Build iOS (Debug)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          ls /Applications | grep Xcode
          latest_xcode=$(ls -1d /Applications/Xcode*.app | sort -V | tail -n1)
          echo "Selecting Xcode at $latest_xcode"
          sudo xcode-select -s "$latest_xcode"

      - name: Install Tuist
        run: |
          brew tap tuist/tuist
          brew install --formula tuist@4.50.2

      - name: Install dependencies
        run: tuist install
      
      - name: Generate workspace
        run: tuist generate

      - name: Build iOS app (Debug)
        run: |
          xcodebuild \
            -workspace EkyPOSLocal.xcworkspace \
            -scheme EkyPOSLocal \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
            build