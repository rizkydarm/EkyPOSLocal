name: Build iOS (Debug)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Install Tuist
        run: |
          brew tap tuist/tuist
          brew install --formula tuist@4.50.2

      - name: Install dependencies
        run: tuist install
      
      - name: Generate workspace
        env:
          TUIST_CONFIG_TOKEN: tuist_0197f7a6-2517-73dd-9ff2-247867d2089d_E35gRL8EriyM6ssxrNW6sUlEFHE=
          CI: 1
        run: tuist generate

      - name: Build iOS app (Debug)
        run: |
          SKIP_LINT=1 \
            xcodebuild build \
            ARCHS\=arm64 VALID_ARCHS\=arm64 ONLY_ACTIVE_ARCH\=NO \
            -workspace EkyPOSLocal.xcworkspace \
            -scheme EkyPOSLocal \
            -configuration Debug \
            -destination 'platform=iOS Simulator,OS=18.2,name=iPhone 16 Pro Max' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            -allowProvisioningUpdates \
            | xcbeautify